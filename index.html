<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Thinkful HTML Form</title>
  </head>

  <body>
    <main>
      <form action="https://formspree.io/f/xqkwdpjl" method="POST">
        <label for="user-name">Your Name:</label>
        <input id="user-name" type="text" name="name" required />
        <div>
          <label>
            Your Email:
            <input type="email" name="replyto" autofocus="on" required />
          </label>
        </div>
        <div>
          <label>
            Your Message:
            <textarea name="message"></textarea>
          </label>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
